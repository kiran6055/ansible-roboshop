- name: configure nod JS repo
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: Install nodejs
  ansible.builtin.yum:
    name: nodejs
    state: installed

- name: add a application user roboshop
  ansible.builtin.user:
    name: roboshop


- name: Remove old contents
  ansible.builtin.file:
    path: /app
    state: absent

- name: Create a app Directroy
  ansible.builtin.file:
    path: /app
    state: directory

- name: downloading {{component}} App content
  ansible.builtin.unarchive:
    src: https://roboshop-artifacts.s3.amazonaws.com/{{component}}.zip
    dest: /app
    remote_src: yes

- name: installing node js dependenciesnpm installation.
  npm:
    path: /app
    state: latest

- name: Copying file {{component}}.service
  ansible.builtin.copy:
    src: "{{component}}.service"
    dest: /etc/systemd/system/{{component}}.service

- name: starting catalogue service
  ansible.builtin.systemd:
    state: restarted
    name: "{{component}}"
    enabled: yes
    daemon_reload: true


- name: import schema
  import_tasks: "{{schema_type}}-schema.yml"
  when: schema_load