- name: copy prometheus config
  ansible.builtin.template:
    src: prometheus.yml
    dest: /opt/prometheus/prometheus.yml
  vars:
    labels:
    - { tag : "env", label: "environment" }
    - { tag : "Name", label: "name" }

- name: restart prometheus
  ansible.builtin.systemd:
    name: prometheus.service
    state: restarted